{% extends 'base.html' %}
{% block content %}
<style>
form {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin: 30px auto;
    max-width: 400px;
    padding: 20px;
    border: 2px solid #ccc;
    border-radius: 10px;
}

/* Estilo para los campos del formulario */
input {
    padding: 10px;
    margin: 10px 0;
    border-radius: 5px;
    border: none;
    background-color: #f2f2f2;
    width: 100%;
    box-sizing: border-box;
}

/* Estilo para el botón */
button {
    background-color: #4CAF50;
    color: white;
    padding: 10px;
    margin-top: 10px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

/* Estilo para el mensaje de error */
#error {
    color: red;
    font-size: 14px;
    margin-top: 10px;
}

/* Estilo para el campo de confirmación de contraseña */
#id_password2 {
    width: 100%;
}

#espacio {
    height: 50px;
}

.password-field input[type="password"] {
    -webkit-text-security: disc;
    -moz-text-security: disc;
    -ms-text-security: disc;
    align-items: center;
}
</style>
<form action="/new_edited_product/" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="hidden" name="product_id" value="{{ product.id }}">
    <p><strong>Nombre:</strong></p>
    <input type="text" name="nombreProd" placeholder="{{ product.nombreProd }}">
    <p><strong>Precio:</strong></p>
    <input type="text" name="precioProd" placeholder="{{ product.precioProd }}">
    <p><strong>Descripcion de cantidad:</strong></p>
    <input type="text" name="descripcionProd" placeholder="{{ product.descripcionProd }}">
    <p><strong>Imagen:</strong></p>
    <input type="file" name="imagenProd">

    <strong><button type="submit" style="background-color: #ebad8d">Editar Producto</button></strong>
</form>

{% endblock %}
