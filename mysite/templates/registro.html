{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" type = "text/css" href="{% static '/styles/registro.css' %}"/>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Registro</title>
</head>
<body>
    <header>
        <div class="inner">
			<nav class="nav-masthead">
				<h1><a class="nav-link active" href="/">Home</a>
                <a class="nav-link" href="/registro">Registrarse</a>
				{% if user.is_authenticated %}
				<a class="nav-link" href="/logout">Logout</a>
				{% else %}
				<a class="nav-link" href="/login">Login</a>
				{% endif %}
			</h1>

                <button id="boton-carrito" class="masthead-brand"><i class="fas fa-shopping-cart"></i><span id="contadorCarrito">0</span></button>
			</nav>
		   
    </div>
    </header>
	<form action="/registro/" method="POST">
		{% csrf_token %}
		{{register.as_p}}
		<button>
			Signup
		</button>
	</form>
	{{error}}
</body>
</html>
