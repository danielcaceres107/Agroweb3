{% extends 'base.html' %}
{% block content %}
<style>
    form {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin: 30px auto;
        max-width: 400px;
        padding: 20px;
        border: 2px solid #ccc;
        border-radius: 10px;
    }

    /* Estilo para los campos del formulario */
    input {
        padding: 10px;
        margin: 10px 0;
        border-radius: 5px;
        border: none;
        background-color: #f2f2f2;
        width: 100%;
        box-sizing: border-box;
    }

    /* Estilo para el botón */
    button {
        background-color: #4CAF50;
        color: white;
        padding: 10px;
        margin-top: 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    /* Estilo para el mensaje de error */
    #error {
        color: red;
        font-size: 14px;
        margin-top: 10px;
    }

    /* Estilo para el campo de confirmación de contraseña */
    #id_password2 {
        width: 100%;
    }

    #espacio {
        height: 50px;
    }

    .password-field input[type="password"] {
        -webkit-text-security: disc;
        -moz-text-security: disc;
        -ms-text-security: disc;
        align-items: center;
    }
</style>

<form action="/registroCliente/" method="POST">
    {% csrf_token %}
    {{ register.nombreCliente.label_tag }} <input type="text" name="{{ register.nombreCliente.name }}">
    {{ register.username.label_tag }} <input type="text" name="{{ register.username.name }}">
    {{ register.correo.label_tag }} <input type="text" name="{{ register.correo.name }}">
    <div class="password-field">
        {{ register.password1.label_tag }} <input type="password" name="{{ register.password1.name }}">
        {{ register.password2.label_tag }} <input type="password" name="{{ register.password2.name }}">
    </div>
    <strong><button type="submit" style="background-color: #ebad8d">Registrarse</button></strong>
</form>

<div id="espacio"></div>

{{ error }}
{% endblock %}
