{% load static %}
<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
        }

        /* Estilos para la barra de navegación */
        .bar {
            background-color: #0a2d8b;
            overflow: hidden;
            display: flex;
            justify-content: space-around;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            /* Asegura que la barra esté sobre otros elementos */
        }

        .bar p {
            color: white;
            text-align: center;
            text-decoration: none;
            transition: background-color 0.3s;
            font-size: 50px;
            font-weight: bolder;
            margin: 25px;
        }

        /* Estilos para el contenido principal */
        .content {
            margin-top: 80px;
            /* Ajusta el margen superior para evitar que el contenido se solape con la barra */
            text-align: center;
        }

        h1 {
            color: #ffffff;
            font-size: 40px;
            margin-bottom: 35px;
            padding-top: 3%;
        }

        p {
            color: #000;
            margin-bottom: 20px;
            font-size: 35px;
        }

        /* Estilos para las opciones de pago */
        .payment-options {
            margin-top: 20px;
            display: flex;
            justify-content: center;
        }

        .payment-option {
                margin: 70px;
                padding: 30px;
                background-color: #fff;
                border-radius: 5px;
                text-decoration: none;
                color: #000;
                position: relative;
                overflow: hidden;
                width: 255px;
                transition: background-color 0.3s;
                display: flex;
            }

        .payment-option:hover {
            background-color: #ccc;
        }

        .payment-option img {
            width: 75px;
            height: auto;
            margin-bottom: 10px;
        }

        .payment-option span {
            font-size: 35px;
            font-weight: bold;
        }

    </style>
</head>

<body>
    <div class="bar">
        <p class="nav-title">Portal de Pago Agroweb</p>
    </div>
    <div class="content">
        <h1>.</h1>
        <p>Estos son los métodos de pago del vendedor, por favor, selecciona alguno de ellos para continuar con la compra.</p>
        <div class="payment-options">
            <a href="{% url 'efectivo' %}"
                onClick="return confirm('¿Estás seguro de que quieres realizar el pago en efectivo?')"
                class="payment-option">
                <img src="{% static 'media/img/efectivo.png' %}" alt="efectivo">
                <span>Pago en Efectivo</span>
            </a>
            <a href="{% url 'nequi' %}"
                onClick="return confirm('¿Estás seguro de que quieres realizar el pago por Nequi?')"
                class="payment-option">
                <img src="{% static 'media/img/nequi.png' %}" alt="nequi">
                <span>Pago por Nequi</span>
            </a>
        </div>
    </div>
</body>

</html>
